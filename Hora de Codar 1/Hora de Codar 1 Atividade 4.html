<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 1 Atividade 4</title>

    <script>
        var escolha = parseInt(prompt("Informe a figura plana: Retângulo = 1 | Quadrado = 2 | Losango = 3 | Trapézio = 4 | Paralelogramo = 5 | Triângulo = 6 | Círculo = 7"))
        switch(escolha){
            case 1:
            var base = parseFloat(prompt("Informe a base do retângulo: "))
            var altura = parseFloat(prompt("Informe a altura do retângulo: "))
            var retangulo = base * altura
            alert("A área do retângulo é: " + retangulo) 
            break
            
            case 2:
            var lado = parseFloat(prompt("Informe o lado do quadrado: "))
            var quadrado = lado ** 2
            alert("A área do quadrado é: " + quadrado) 
            break

            case 3:
            var diagonalmaior = parseFloat(prompt("Informe a diagonal maior do losango: "))
            var diagonalmenor = parseFloat(prompt("Informe a diagonal menor do losango: "))
            var losango = ( diagonalmaior * diagonalmenor ) / 2
            alert("A área do losango é: " + losango) 
            break
            
            case 4:
            var basemaior = parseFloat(prompt("Informe a base maior do trapézio: "))
            var basemenor = parseFloat(prompt("Informe a base menor do trapézio: "))
            var h = parseFloat(prompt("Informe a altura do trapézio: "))
            var trapezio = ( ( basemaior + basemenor ) * h ) / 2
            alert("A área do trapézio é: " + trapezio) 
            break

            case 5:
            var baselelo = parseFloat(prompt("Informe a base do paralelogramo: "))
            var alturalelo = parseFloat(prompt("Informe a altura do paralelogramo: "))
            var paralelogramo = baselelo * alturalelo
            alert("O resultado é: " + paralelogramo) 
            break

            case 6:
            var basetri = parseFloat(prompt("Informe a base do triângulo: "))
            var alturatri = parseFloat(prompt("Informe a altura do triângulo: "))
            var triangulo = (basetri * alturatri) / 2
            alert("O resultado é: " + triangulo) 
            break

            case 7:
            var raio = parseFloat(prompt("Informe o raio do círculo: "))
            var circulo = 3.14159265 * (raio ** 2)
            alert("O resultado é: " + circulo) 
            break
        } 
        



    </script>
</head>
